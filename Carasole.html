<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>

<a-assets>
  <a-asset-item id="placeholder" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"></a-asset-item>
</a-assets>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit = 'sourceType:webcam;' arjs='debugUIEnabled:false'>
      <a-marker preset="hiro">
	<a-box material="opacity: 0" position="0 0.5 0" rotation="180 0 0">
          <a-sphere material="opacity: 0" animation="property: rotation; to:0 0 360; dur: 9000; easing: linear; loop: true">

          	<a-box position="0 2 0" scale="1 0.001 1">
	  	</a-box>
		<a-box position="0 -2 0" scale="1 0.001 1">
	  	</a-box>
		<a-box position="2 0 0" scale="1 0.001 1" rotation="0 0 90">
	  	</a-box>
		<a-box position="-2 0 0" scale="1 0.001 1" rotation="0 0 90">
	  	</a-box>
		<a-box position="1.5 -1.5 0" scale="1 0.001 1" rotation="0 0 45" src="#placeholder">
	  	</a-box>
		<a-box position="1.5 1.5 0" scale="1 0.001 1" rotation="0 0 -45" src="#placeholder">
	  	</a-box>
		<a-box position="-1.5 1.5 0" scale="1 0.001 1" rotation="0 0 45" src="#placeholder">
	  	</a-box>
		<a-box position="-1.5 -1.5 0" scale="1 0.001 1" rotation="0 0 -45" src="#placeholder">
	  	</a-box>

          </a-sphere>
	</a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
