<html>
<head>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


</head>
<body>

<!--
	<a-assets>
		<a-asset-item id='wolf' src='Wolf.obj'></a-asset-item>
	</a-assets>

	<a-marker type='pattern' url='pattern.patt'>
		<a-obj-model src="#wolf" scale="0.01 0.01 0.01"></a-obj-model>
	</a-marker>
-->

	<a-scene embedded arjs>

		<a-assets>
			<img id='sphereTexture' src='Hiro_marker_ARjs.png'>
			<img id='cylinderTexture' src='kanji.png'>
			<img id='boxTexture' src='1001.png'>
			<img id='resortTexture' src='resort-logo.jpg'>
			<img id='scream' src='scream.png'>
			<video id='countdown' autoplay loop="true" src='countdown.mp4'></video>
		</a-assets>

		<a-marker type='pattern' url='diamondMarker'>
			<a-image src='#scream'></a-image>
		</a-marker>

		<a-marker preset='hiro'>
			<a-sphere src='#sphereTexture' position='0 0.5 0' radius='0.5' material='opacity: 0.6;' color='#FF0000'>
				<a-animation attribute='rotation' to='0 360 0' direction='alternate' dur='5000' repeat='indefinite'></a-animation>
			</a-sphere>
		</a-marker>

		<a-marker preset='kanji'>
			<a-cylinder src='#cylinderTexture' position='0 0.2 -0.8' radius='0.5' height='1' material='opacity: 0.5;' color='#00FF00'>
				<a-animation attribute='position' to='0 0.2 0.8' direction='alternate' dur='2000' repeat='indefinite'></a-animation>
			</a-cylinder>
		</a-marker>

		<a-marker type='pattern' url='1001.patt'>
			<a-box src='#countdown' position='0 0.5 0' width='0.5' material='opacity: 0.9;' color='#EF2D5E'>
			</a-box>
		</a-marker>

		<a-marker type='pattern' url='resort.patt'>
			<a-box src='#resortTexture' position='0 0.5 0' rotation='180 0 0' width='0.5' material='opacity: 1;' color='#EF2D5E'>
				<a-animation attribute='width' to='2' direction='alternate' dur='500' repeat='indefinite'></a-animation>
			</a-box>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>


</body>

</html>
