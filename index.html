<html>
<head>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene arjs="debugUIEnabled: false; markersAreasEnabled: false;" vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id='spacesuit-obj' src='./spacesuit/SpaceSuit.obj'></a-asset-item>
			<a-asset-item id='spacesuit-mtl' src='./spacesuit/SpaceSuit.mtl'></a-asset-item>
		</a-assets>

		<a-marker type='pattern' url='diamondMarker.patt'>
			<a-obj-model src="#spacesuit-obj" mtl="#spacesuit-obj" scale="1 1 1" position="0 0 0" rotation="-90 0 0"></a-obj-model>
		</a-marker>
	</a-scene>

	<script src="jquery-3.2.1.min.js"></script>
	<script src="client.js"></script>

</body>

</html>
